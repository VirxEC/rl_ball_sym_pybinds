[package]
name = "rl_ball_sym_pybinds"
version = "0.1.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]
path = "src/rlbs_pybinds.rs"

[dependencies]
glam = "0.20"
rl_ball_sym = "0.7"

[dependencies.cpython]
version = "0.6"
features = ["extension-module"]

[profile.release]
codegen-units=1
lto = "fat"
panic = "abort"
