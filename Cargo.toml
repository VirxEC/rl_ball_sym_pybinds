[package]
name = "rl_ball_sym_pybinds"
version = "0.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]
path = "src/rlbs_pybinds.rs"

[dependencies]
vvec3 = "0.1.*"
rl_ball_sym = "0.6.*"

[dependencies.cpython]
version = "0.6.*"
features = ["extension-module"]

[profile.release]
codegen-units=1
lto = "fat"
panic = "abort"
